<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Товары и точка</title>
		<link rel="stylesheet" href="styles/fonts.css" />
		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<!-- Header -->
			<header class="header">
				<div class="header__container desktop">
					<div class="header__nav-element nav-element">
						<button class="nav-element__burger">
							<img src="assets/images/icons/menu.svg" alt="menu" />
						</button>
						<a class="nav-element__logo">Товары и точка</a>
					</div>
					<div class="header__search-catalog search-catalog">
						<div class="search-catalog__container">
							<input
								type="text"
								class="search-catalog__input"
								placeholder="Я ищу..."
							/>
							<div class="search-catalog__btn-wrap">
								<img
									src="assets/images/icons/search.svg"
									alt="seatch"
									class="search-catalog__btn"
								/>
							</div>
						</div>
					</div>
					<div class="header__navbar-menu">
						<div class="navbar-menu__item">
							<a href="#" class="navbar-menu__link"
								><img
									src="assets/images/icons/profile.svg"
									alt="profile"
									class="navbar-menu__icon"
								/>Профиль</a
							>
						</div>
						<div class="navbar-menu__item">
							<a href="#" class="navbar-menu__link"
								><img
									src="assets/images/icons/cart.svg"
									alt="profile"
									class="navbar-menu__icon"
								/>Корзина</a
							>
						</div>
					</div>
				</div>
				<div class="header__container mobile">
					<button class="header__burger">
						<img src="assets/images/icons/mob-menu.svg" alt="menu" />
					</button>
					<a class="nav-element__logo">Товары и точка</a>
					<img
						src="assets/images/icons/search.svg"
						alt="search"
						class="header__search"
					/>
				</div>
			</header>
		</div>
	</body>
</html>
